<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Viewport</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
        <style>
            #overlay{
                color: #fff;
                font-size: 60pt;
                text-align: center;
                margin-top: 100px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <img src="bakerbeach.jpg">
            <div id="overlay"></div>
        </div>
        <script>
        document.getElementById('overlay').innerHTML = 'devicePixelRatio: ' + window.devicePixelRatio + '<br>innerWidth: ' + window.innerWidth + '<br>innerHeight: ' + window.innerHeight;
        </script>
    </body>
</html>
